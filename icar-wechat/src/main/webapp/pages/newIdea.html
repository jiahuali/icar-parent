<!doctype html>
<html ng-app="newIdeaApp">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--
        	作者：578525306@qq.com
        	时间：2017-10-25
        	描述：调试用
        -->
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body ng-controller="newIdeaCtr">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">填写创意</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>标题：<span style="color: red;">   *</span></label>
				<input type="text" class="mui-input-clear" placeholder="输入标题(不超过20字)" ng-model="title" maxlength="40">
			</div>
			<div class="mui-input-row">
				<label>内容：<span style="color: red;">   *</span></label>
			</div>

			<textarea rows="10" class="form-group" ng-model="content" maxlength="200" placeholder="内容（不超过100字）"></textarea>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" ng-click="submitBtn()" data-loading-text="正在提交" id="submitBtn">提交</button>
			<button type="button" class="mui-btn mui-btn-danger mui-btn-block" ng-click="backBtn()">取消</button>
		</div>

		<!--
	作者：578525306@qq.com
	时间：2017-10-25 
	描述：调试用
      -->
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<script src="../js/urlConfig.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../angular/newIdeaApp.js"></script>
		<script src="../angular/newIdeaCtr.js"></script>

	</body>

</html>
